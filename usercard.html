<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserCards</title>

    <!-- Bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="row" style="width: 18rem;">

        <div id="result" >




        </div>
    </div>

</body>

<script>
    // 1)using fetch() method -asynchronous event response ->.then
    fetch('https://jsonplaceholder.typicode.com/users') //by default get method ->object data
        .then(data => data.json())  //object -> array ->o/p array of data
        .then(todos => displayContent(todos))   //array passes through function

    //2)display the array data
    function displayContent(todos) {
        for (let todo of todos) {
            htmlData = `<div class="card m-3 p-3 ">

            
            <p>${todo.id} </p>
            <p>${todo.name} </p> <p>${todo.username} </p><p>${todo.email} </p><p>${todo.address.street} 
                </p><p>${todo.address.suite} </p><p>${todo.address.city} </p><p>${todo.address.zipcode} </p><p>${todo.address.geo.lat} </p>
                
                <p>${todo.address.geo.lng} </p>  <p>${todo.phone} </p>  <p>${todo.website} </p> <p>${todo.company.name} </p> 
                <p>${todo.company.catchPhrase} </p><p>${todo.company.bs} </p> </div>`

            result.innerHTML += htmlData
        }
    }
</script>

</html>
